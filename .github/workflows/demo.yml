name: Deploy website
on:
  push:
    branches:
      - outputs
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Uploading Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: dist
      - name: publish Output
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Downloading artifcat
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
      - name: Output contents of the folder
        run: ls
      - name: Console Output
        run: echo "${{ jobs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
